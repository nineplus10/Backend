services:
  #############################################################################
  ## ACCOUNT
  #############################################################################
  account:
    build: 
      dockerfile: ./account/Dockerfile
    ports: 
      - 7788:8880
    working_dir: /app
    volumes:
      - ./account:/app/account/
      - ./lib:/app/lib/
    env_file:
      - path: "./account/.env"
        required: true 
    depends_on:
      account-db:
        condition: service_healthy
        restart: true
      account-cache:
        condition: service_healthy

  account-db:
    image: postgres:17-alpine
    volumes: 
      - account-main-vol:/var/lib/postgresql/data
    env_file:
      - path: "./account/.env"
        required: true 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 3s
      timeout: 10s

  account-cache:
    image: valkey/valkey:8-alpine
    command: "valkey-server --save 60 1 --loglevel warning" # Fine-tune later
    volumes:
      - account-cache-vol:/data
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping"]
      interval: 10s
      retries: 5
      start_period: 3s
      timeout: 10s

  #############################################################################
  ## Game
  #############################################################################
  game:
    build:
      dockerfile: ./game/Dockerfile
    ports:
      - 7789:8881
    working_dir: /app
    volumes:
      - ./game:/app/game/
      - ./lib:/app/lib/
    env_file: 
      - path: "./game/.env"
        required: true 
    depends_on:
      game-cache:
        condition: service_healthy

  game-cache:
    image: valkey/valkey:8-alpine
    command: "valkey-server --save 60 1 --loglevel warning" # Fine-tune later
    volumes:
      - game-cache-vol:/data
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping"]
      interval: 10s
      retries: 5
      start_period: 3s
      timeout: 10s

